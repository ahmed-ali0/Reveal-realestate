<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rigister-style.css">
    <title>Register</title>
</head>
<body>
            <!---->
    <div class="container">         <!--Contain All Ellments of Body-->
        <div class="card">          <!--containellments off chrd-->
            <h1>Register</h1>          <!--Title-->
            <form method="post" action="login.html" >          <!--to display register ellment-->
                <div class="input">          <!--contain input & label ellmints-->
                    <label for="username">Username</label>          <!--sign input-->
                    <input type="text" id="username" name="username" required placeholder="username_123">          <!--to enter data-->
                </div>
                <div class="input">          <!--contain input & label ellmints-->
                    <label for="email">Email</label>          <!--sign input-->
                    <input type="email" id="email" name="email" required placeholder="123@exampel.com">          <!--to enter data-->
                </div>
                <div class="input">          <!--contain input & label ellmints-->
                    <label for="password">Password</label>          <!--sign input-->
                    <input type="password"  id="password" name="password" required placeholder="password">          <!--to enter data-->
                </div>
                <div class="input">          <!--contain input & label ellmints-->
                    <label for="confirm-password">Confirm Password</label>          <!--sign input-->
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="confirm-password">          <!--to enter data-->          <!---->
                </div>
                <div class="button">          <!--contain button-->
                    <button type="submit" class="btn">Register</button>          <!--to Regist-->
                </div>
                <div class="button">          <!--contain button-->
                    <button type="reset" class="btn-r">Reset</button>          <!--to Clear-->
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>          <!--To Back to Login Page-->
        </div>
    </div>

</body>
</html>
